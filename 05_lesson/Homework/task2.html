<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>
	function smartSum(el1){
		var result;
		if(arguments.length == 1)
			result = el1;
		else {
			result = sumArguments(arguments);
		}

		function sum2(el2){
			result += sumArguments(arguments);
			return sum2;
		}

		sum2.toString = function(){
			return result;
		};
		return sum2;
	}

	function sumArguments(arguments){
		arguments.reduce = [].reduce;
		return arguments.reduce((a, b) => a + b);
	}

	 
	var res = smartSum(1, 2)  // 3;
	alert("smartSum(1, 2) = " + res);
	res = smartSum(1, 3)(2) // 6; 
	alert("smartSum(1, 3)(2) = " + res);
	res = smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38; 
	alert("smartSum(1, 2)(3, 4, 5)(6)(7, 10) = " + res);
	</script>
</body>
</html>
