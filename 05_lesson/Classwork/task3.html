<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>
	function typeOfData(data) {
		try{
			if(arguments.length > 1)
				throw "IllegalArgumentException";
			var typeOfData = getClass(data);
			alert(typeOfData);
		} catch(err){
			alert("Error: " + err);
		}
	}

	function getClass(obj){
		return {}.toString.call(obj).slice(8, -1);
	}

	typeOfData(new Date());
	typeOfData(1);
	typeOfData(true);
	typeOfData("text");
	typeOfData(undefined);
	typeOfData(null);
	typeOfData(new Function());
	typeOfData({});
	typeOfData([1,2,3]);
  </script>
</body>
</html>
