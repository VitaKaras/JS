<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        (function () {
            if (!Element.prototype.closest) {
                Element.prototype.closest = function (css) {
                    while (this) {
                        if (this.matches(css)) return this;
                        else this = this.parentElement;
                    }
                    return null;
                };
            }
        })();
    </script>
</body>
</html>
