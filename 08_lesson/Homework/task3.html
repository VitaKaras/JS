<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <div id="calculator">
        <form>
            <input type="text" id="field1" />
            <input type="text" id="field2" /> <br />
            <div id="buttons">
                <input type="button" value="C" id="key1" onclick="nullFunc()" />
                <input type="button" value="+" id="key2" onclick="sum()"/>
                <input type="button" value="-" id="key3" onclick="subst()"/><br />
                <input type="button" value="*" id="key4" onclick="mult()"/>
                <input type="button" value="/" id="key5" onclick="division()"/>
                <input type="button" value="%" id="key6" onclick="mod()"/><br />
                <input type="button" value="=" id="resultButton" onclick="resultOperation()" />
            </div>
            <script>
                var result;
                function nullFunc() {
                    field1.value = 0;
                    field2.value = 0;
                }
                function sum() {
                   result = +field1.value + +field2.value;
                }
                function subst() {
                    result = +field1.value - +field2.value;
                }
                function mult() {
                    result = +field1.value * +field2.value;
                }
                function division() {
                    if (field2.value == 0)
                        alert("Incorrect input in field 2!");
                    else 
                        result = +field1.value / +field2.value;
                }
                function mod() {
                    result = +field1.value % +field2.value;
                }
               
                function resultOperation() {
                    alert('Result: ' + result);
                }
            </script>


        </form>
    </div>

</body>
</html>
