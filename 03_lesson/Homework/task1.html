<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<script>
		function sum(a) {

			var currentSum = a;

			function f(b) {
			   currentSum += b;
			   return f;
			}

			f.toString = function() {
			   return currentSum;
			};

			return f;
		}

		var res = sum(3)(4)(1)(2);
		alert("sum(3)(4)(1)(2) = " + res);
	</script>
</body>
</html>
