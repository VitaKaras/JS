<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Task 2</title>
</head>
<body>
    <script>
       function runString(arg, obj) {
            var func = obj.func.replace(obj.param, 'arg');
            return eval(func);
        }

        var arg = 4;                        // аргумент для функции runString
        var obj = {
            param: 'num',                  // имя параметра для функции в свойстве func
            func: 'Math.sqrt(num)'  // функция, которая должна быть вызванв с  агрументом arg
        };
        alert(runString(arg, obj))
    </script>
</body>
</html>
