<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<script>
		function Summator(){
			return {
				sum: function(value1, value2){
					alert("Сумма=" +  (+value1 + +value2));
				},
				run: function(){
					var value1 = prompt("Введіть перше число", 0);
					var value2 = prompt("Введіть друге число", 0);
					console.log(this.sum(value1, value2));
				}
			}
		}

		Summator().run();	
	</script>
</body>
</html>
